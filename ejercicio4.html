<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let menu = prompt ("¿ Qué deseas pedir? ")
        switch (menu) {
            case 'hamburguesa' :
                document.write("La hamburguesa tiene un valor de 5.000 pesos");
             break;
             case "salchipapa":
                document.write("La salchipapa tiene un valor de 3.500 pesos");
            break;
            case "perro":
                document.write("El perrito caliente tiene un valor de 6.000 pesos");   
            break;
            case"carne asada":
                document.write("La carne asada tiene un valor de 10.000 pesos");
            break;
            default:
                document.write("Ese producto no está en el menú");
                break;


        }
    </script>
</body>
</html>
