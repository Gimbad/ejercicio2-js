<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let nombre = prompt ("Ingrese su nombre");
        let edad = prompt ("Ingrese su edad");
        if (edad > 18)
        {
           
            document.write("Hola ", nombre ," así que tienes ", edad ," años, eres mayor de edad ");
        }
        else 
        {
            document.write("Hola ", nombre ," así que tienes ", edad ," años, eres menor de edad ");
        }

    </script>
</body>
</html>
