<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = prompt("Ingrese un número ");
        let n2 = prompt("Ingrese el segundo número");
        let n3 = prompt("Ingrese el tercer número");
        let sum = (parseInt(n1)+parseInt(n2)+parseInt(n3));
        if (sum > 100)
        {
            document.write("El valor es mayor a 100");
        } 
        else if (sum < 100)
        {
            document.write("El valor es menor a 100");
        }
        else 
        {
            document.write("El valor es igual a 100");
        }

    </script>
</body>
</html>
